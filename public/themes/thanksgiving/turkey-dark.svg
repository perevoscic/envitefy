  <path d="M65 45 Q70 40, 73 47 Q71 50, 68 48 Q65 46, 65 45" fill="#EA580C" opacity="0.85"/>
  <path d="M180 30 Q185 25, 188 32 Q186 35, 183 33 Q180 31, 180 30" fill="#DC2626" opacity="0.85"/>
  <path d="M195 35 Q200 30, 203 37 Q201 40, 198 38 Q195 36, 195 35" fill="#B91C1C" opacity="0.85"/>
  
